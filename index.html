<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- file css -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- ============== header ============== -->
    <!-- #region header -->
    <header>
      <!-- #region navbar -->
      <nav class="navbar">
        <!-- logo -->
        <div class="logo">
          <img src="./img/Logo header (1).png" alt="logo site image " />
        </div>
        <!-- menu  -->
        <ul class="navbar_nav">
          <li><a class="active" href="#">HOME</a></li>
          <li><a href="#">FEATURED</a></li>
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">NEW</a></li>
        </ul>
        <!-- wrapper right navbar -->
        <div class="wrapper-mood-shopping-controls_navbar">
          <!-- mood -->
          <div class="mood">
            <i class="fa-regular fa-moon light_mood "></i>
            <i class="fa-solid fa-moon dark_mood active_opct"></i>
          </div>
          <!-- shopping -->
          <div class="shopping">
            <i class="fa-solid fa-bag-shopping"></i>
          </div>
          <!-- controls_navbar -->
          <div class="controls_navbar">
            <i class="fa-solid fa-xmark "></i>
            <i class="fa-solid fa-border-all active_opct"></i>
          </div>
        </div>
      </nav>
      <!-- #endregion navbar -->

      <!-- #region hero section -->
      <section class="hero_section">
         <div class="soshal">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
         </div>
         <div class="img_hero">
            <img src="./img/Home img.png" alt="">
         </div>
         <div class="text-btns_hero"></div>
      </section>
      <!-- #endregion hero section -->
    </header>
    <!-- #endregion header -->
    <!-- ============== header ============== -->
  </body>
</html>
